<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="text-section">
      <h1>Get <span> insights </span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>
      <div class="stats">
        <div><strong>10k+</strong><br>COMPANIES</div>
        <div><strong>314</strong><br>TEMPLATES</div>
        <div><strong>12M+</strong><br>QUERIES</div>
      </div>
    </div>
    <div class="image-section">
      <div class="image-overlay">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
    </div>
  </div>

</body>

</html>
